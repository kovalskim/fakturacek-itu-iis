language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - hhvm-nightly

env:
  - TESTER_PHP_BIN=php
  - TESTER_PHP_BIN=php-cgi

matrix:
  exclude:
    - php: hhvm
      env: TESTER_PHP_BIN=php-cgi

    - php: hhvm-nightly
      env: TESTER_PHP_BIN=php-cgi

    - php: 5.3
      env: TESTER_PHP_BIN=php-cgi

  allow_failures:
    - php: hhvm-nightly

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --dev

script:
  - ./vendor/bin/tester -p $TESTER_PHP_BIN tests/
